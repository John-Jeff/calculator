    <section id='main-body'>
        <div id='main-screen'>
            <p id="input"></p>
            <p id="result"></p>
        </div>
        <div id="button-box">
            <button value='on' class='button sys'>ON</button>
            <button value='ac' class='button sys'>AC</button>
            <button value='spec' class='button sys'>M</button>
            <button value='÷' class='button op' id="divide">&#247;</button>

            <button value='7' class='button'>7</button>
            <button value='8' class='button'>8</button>
            <button value='9' class='button'>9</button>
            <button value='✕' class='button op' id="multiply">x</button>

            <button value='4' class='button'>4</button>
            <button value='5' class='button'>5</button>
            <button value='6' class='button'>6</button>
            <button value='-' class='button op' id="subtract">-</button>

            <button value='1' class='button'>1</button>
            <button value='2' class='button'>2</button>
            <button value='3' class='button'>3</button>
            <button value='+' class='button op' id="add">+</button>

            <button value="sign" class="button">+/-</button>
            <button value='0' class='button'>0</button>
            <button value='.' class='button'>.</button>
            <button value='=' class='button' id="equal">&#x3D;</button>
